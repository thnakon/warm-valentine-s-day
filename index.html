<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <meta name="description" content="A special Valentine's Day surprise just for you">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Mitr:wght@200;300;400;500&family=Prompt:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div id="hearts-container"></div>

  <!-- ===== SCREEN 1: QUESTION ===== -->
  <section id="screen-question" class="screen active">
    <div class="screen-content">
      <div class="envelope-icon">
        <i data-lucide="mail-heart" style="width: 80px; height: 80px; color: #ff4081;"></i>
      </div>
      <h1 class="question-title">Happy Valentine's Day</h1>
      <p class="question-subtitle">I have a special question for you...</p>
      <div class="question-card">
        <p class="question-text">Will you be my Valentine? <i data-lucide="heart" style="display: inline-block; vertical-align: middle; color: #ff1493;"></i></p>
        <div class="button-group">
          <button id="btn-yes" class="btn btn-yes">
            <span>Yes, of course!</span>
          </button>
          <button id="btn-no" class="btn btn-no">
            <span>No way</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== SCREEN 2: FLOWER BOUQUET ===== -->
  <section id="screen-bouquet" class="screen">
    <div class="screen-content">
      <h2 class="bouquet-title">For My Favorite Person <i data-lucide="flower-2" style="display: inline-block; vertical-align: middle; color: #ff69b4;"></i></h2>
      <p class="bouquet-subtitle">Click the bouquet for a surprise...</p>
      <div class="bouquet-wrapper" id="bouquet-click">
      <div class="bouquet-wrapper" id="bouquet-click">
        <img src="assets/bouquet.png" alt="Flower Bouquet" class="bouquet-image">
        <div class="bouquet-glow"></div>
      </div>
        <div class="bouquet-glow"></div>
      </div>
      <div class="petals-container" id="petals-container"></div>
    </div>
  </section>

  <!-- ===== SCREEN 3: LOVE CARD ===== -->
  <section id="screen-card" class="screen">
    <div class="screen-content">
      <div class="card-scene">
        <div class="card-container" id="love-card">
          <!-- Card Front -->
          <div class="card-face card-front">
            <div class="card-front-decoration">
              <span class="card-heart">
                <i data-lucide="heart" style="width: 80px; height: 80px; color: #e91e63; fill: #e91e63;"></i>
              </span>
              <p class="card-front-text">Happy<br>Valentine's Day</p>
              <span class="card-tap-hint">Tap to open your message <i data-lucide="pointer" style="width: 16px; height: 16px; vertical-align: middle;"></i></span>
            </div>
          </div>
          <!-- Card Back / Inside -->
          <div class="card-face card-back">
            <div class="card-inside-content">
              <h2 class="card-greeting">Happy Valentine's Day! <i data-lucide="heart" style="display: inline-block; width: 24px; color: #e91e63; fill: #e91e63;"></i></h2>
              <div id="typing-message" class="card-message">
                <!-- Content will be typed by JS -->
              </div>
              <p class="card-signature">— With all my love,</p>
              <div class="card-sparkles" id="card-sparkles"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-actions">
        <div id="lang-toggle" class="lang-toggle-container" style="display: none; opacity: 0; transition: opacity 1s ease;">
          <button id="btn-lang-en" class="lang-btn active">EN</button>
          <button id="btn-lang-th" class="lang-btn">TH</button>
        </div>
        <button id="btn-continue" class="btn btn-continue" style="display: none; opacity: 0; transition: opacity 1s ease;">
          <span>Continue <i data-lucide="heart" style="width: 14px; height: 14px; vertical-align: middle; fill: #e91e63; color: #e91e63;"></i></span>
        </button>
      </div>
    </div>
  </section>

  <!-- ===== SCREEN 4: FINAL MESSAGE ===== -->
  <section id="screen-final" class="screen">
    <div class="screen-content">
      <div class="final-visual">
        <img src="assets/final.png" alt="Happy Valentine" class="final-img">
        <img src="assets/slip.jpg" alt="Gift" class="extra-img img-left">
        <img src="assets/couple.jpg" alt="Us" class="extra-img img-right">
        <div class="speech-bubble">
          <p>Happy Valentine's Kabbb!</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Runner Animation Container -->
  <div id="runner-container" class="runner-container">
    <img src="assets/runner.png" alt="Cute Runner" class="runner-img">
  </div>

  <!-- Audio Element -->
  <audio id="bg-music" loop>
    <source src="https://pro-assets.hyperhire.in/audio/romantic-piano.mp3" type="audio/mpeg">
  </audio>

  <!-- Final Confetti Container -->
  <div id="confetti-container" class="confetti-container"></div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
